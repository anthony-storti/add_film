<body>
	<h1>ADD A NEW FILM RECORD</h1>

	<form action = "add_film.php" method = "post" >

	<tr><td>Title</td>

	<tr><td>Description</td>
		<td><input type = "text" size = "20" name = "desc"></td></tr>
	<tr><td>Release Year</td>
